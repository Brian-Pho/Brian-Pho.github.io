		<h1 class="display-4">Contact</h1>
		<p class="lead">
			Say hello.

		<hr>
		<div class="row">
			<div class="col-lg-6 mx-auto">
				<form action="https://formspree.io/brainic777@gmail.com" method="POST" class="needs-validation"
					novalidate>
					<input type="hidden" name="_next" value="/HTML/contact.html" />
					<input type="hidden" name="_subject" value="Message from brianpho.com" />
					<input type="text" name="_gotcha" style="display:none" />
					<div class="form-group">
						<label for="InputName">Name</label>
						<input type="text" class="form-control" id="validationCustom01" name="Sender Name"
							placeholder="Gimme name" required>
						<div class="valid-feedback">
							Looks good!
						</div>
						<div class="invalid-feedback">
							Please enter a name.
						</div>
					</div>
					<div class="form-group">
						<label for="InputEmail">Email</label>
						<input type="email" class="form-control" id="validationCustom02" name="_replyto"
							placeholder="Gimme email" required>
						<div class="valid-feedback">
							Looks good!
						</div>
						<div class="invalid-feedback">
							Please enter an email.
						</div>
					</div>
					<div class="form-group">
						<label for="InputMessage">Message</label>
						<textarea name="Message" class="form-control" id="validationCustom03" rows="5"
							placeholder="Gimme credit card number" required></textarea>
						<div class="valid-feedback">
							Looks good!
						</div>
						<div class="invalid-feedback">
							Please enter a message.
						</div>
					</div>
					<button type="submit" class="btn btn-outline-primary" id="btn">Submit</button>
				</form>
				<script>
					// Example starter JavaScript for disabling form submissions if there are invalid fields
					(function () {
						'use strict';
						window.addEventListener('load', function () {
							// Fetch all the forms we want to apply custom Bootstrap validation styles to
							var forms = document.getElementsByClassName('needs-validation');
							// Loop over them and prevent submission
							var validation = Array.prototype.filter.call(forms, function (form) {
								form.addEventListener('submit', function (event) {
									if (form.checkValidity() === false) {
										event.preventDefault();
										event.stopPropagation();
									}
									form.classList.add('was-validated');
								}, false);
							});
						}, false);
					})();
